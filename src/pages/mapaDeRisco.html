<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AquaGuard Mpa</title>
</head>
<body>
    <header class="header">
        <div class="empresa">
            <img class="empresa__logo" src="../assets/logoAquaGuard.png">
            <h1 class="empresa__nome paragrafo">AquaGuard</h1>
        </div>
        <div class="pinceis">
            <i class="fa-solid fa-paint-roller pincel" style="color: #bae2e2;" onclick="trocar('#fff')"></i>
            <i class="fa-solid fa-paint-roller pincel" style="color: #1a1f26;" onclick="trocar('#1a1f26')"></i>
            <i class="fa-solid fa-paint-roller pincel" style="color: #d1ba69;" onclick="trocar('#d1ba69')"></i>
        </div>
        <nav>
            <ul class="nav">
                <li><a class="#" href="./home.html">Inicio</a></li>
                <li><a class="#" href="#mapa">Mapa</a></li>
                <li><a class="#" href="#contato">Contato</a></li>
            </ul>
        </nav>

        <!-- Botão sanduíche -->
        <div class="sanduiche">
            <span class="barra"></span>
            <span class="barra"></span>
            <span class="barra"></span>
        </div>
    </header>
    
    <main class="mapa">
        <div class="mapa__principal" id="mapa">
            <h1 class="titulo2">Mapa de Risco</h1>
            <div id="map"></div>
        </div>
        <form class="mapa__form" id="">
            <div class="mapa__form__procurar">
                <article class="mapa__form__cabecalho">
                    <label class="cabecalho" for="cep">Digite seu CEP:</label>
                    <input type="text" id="cep" name="cep"  />
                </article>
                <button type="button" onclick="consultaCEP()">Procurar</button>
            </div>
            <div class="mapa__form__ruas">
                <article class="mapa__form__ruas__rua">
                    <label class="cabecalho" for="">Rua</label>
                    <input type="text" id="logradouro" name=""  />
                </article>
                <article class="mapa__form__ruas__numero">
                    <label class="cabecalho" for="">Estado</label>
                    <input type="text" id="localidade" name="" />
                </article>
            </div>
            <article class="mapa__form__bairro">
                <label class="cabecalho" for="">Bairro</label>
                <input type="text" id="bairro" name=""  />
            </article>
            <div class="mapa__form__chuvas">
                <article class="mapa__form__chuvas__umidade">
                    <label class="cabecalho" for="">Umidade Relativa do Ar:</label>
                    <input type="text" id="umidade" name=""  />
                </article>
                <article class="mapa__form__chuvas__temperatura">
                    <label class="cabecalho" for="">Temperatura:</label>
                    <input type="text" id="temperatura" name="" />
                </article>
            </div>
            
                    
        </form>
    </main>
    
    <footer id="contato" class="footer">
        <section class="contatos">
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/iconeMapFotter.png" alt="icone Mapa">
                <h3 class="contatos__pricipais__mensagem">São Paulo, Brasil</h3>
            </article>
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/iconeTelefoneFooter.png" alt="icone Telefone">
                <h3 class="contatos__pricipais__mensagem">11 4002-8922</h3>
            </article>
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/icobeEmailFooter.png" alt="icone Email">
                <h3 class="contatos__pricipais__mensagem">suporte@aquaguard.com</h3>
            </article>
        </section>
        <section class="sobreNos">
            <h3>Sobre Nós:</h3>
            <div class="sobreNos__contatos">
                <article class="sobreNos__contato">
                    <a href="https://github.com/gugasantos24">Gustavo Santos</a>
                    <img class="sobreNos__contato__imagemPessoal" src="https://avatars.githubusercontent.com/u/205759608?v=4" width="80px;" alt="Foto de Perfil do GitHub de Gustavo Santos"/>
                </article>
                <article class="sobreNos__contato">
                    <a href="https://github.com/Gakira06">Gabriel Akira</a>
                    <img class="sobreNos__contato__imagemPessoal" src="https://avatars.githubusercontent.com/u/203848085?v=4" width="80px;" alt="Foto de Perfil do GitHub de Gabriel Akira"/>
                </article>
            </div>
        </section>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
