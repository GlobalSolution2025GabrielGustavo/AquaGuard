<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>AquaGuard Mpa</title>
</head>
<body>
    <header class="header">
        <div class="empresa">
            <img class="empresa__logo" src="../assets/logoAquaGuard.png">
            <h1 class="empresa__nome paragrafo">AquaGuard</h1>
        </div>
        <nav class="nav">
            <!--arrumar classe dpois e href-->
            <a class="#" href="./home.html">Inicio</a>
            <a class="#" href="#mapa">Mapa</a>
            <a class="#" href="#contato">Contato</a>
        </nav>

        <!-- Botão sanduíche -->
        <div class="sanduiche">
            <span class="barra"></span>
            <span class="barra"></span>
            <span class="barra"></span>
        </div>
    </header>
    
    <main class="mapa">
        <div class="mapa__principal" id="mapa">
            <h1 class="titulo2">Mapa de Risco</h1>
            <img src="../assets/Mapa de Alerta.png" alt="mapa de alerta">
        </div>
        <form class="mapa__form" id="">
            <div class="mapa__form__procurar">
                <article class="mapa__form__cabecalho">
                    <label class="cabecalho" for="">Digite seu CEP:</label>
                    <input type="text" id="" name="" required />
                </article>
                <button type="submit" id="">Procurar</button>
            </div>
            <div class="mapa__form__ruas">
                <article class="mapa__form__ruas__rua">
                    <label class="cabecalho" for="">Rua</label>
                    <input type="" id="" name="" required />
                </article>
                <article class="mapa__form__ruas__numero">
                    <label class="cabecalho" for="">numero</label>
                    <input type="password" id="password" name="password" required />
                </article>
            </div>
            <article class="mapa__form__bairro">
                <label class="cabecalho" for="">Bairro</label>
                <input type="" id="" name="" required />
            </article>
            <div class="mapa__form__chuvas">
                <article class="mapa__form__chuvas__umidade">
                    <label class="cabecalho" for="">Umidade Relativa do Ar:</label>
                    <input type="" id="" name="" required />
                </article>
                <article class="mapa__form__chuvas__temperatura">
                    <label class="cabecalho" for="">Temperatura:</label>
                    <input type="" id="" name="" required />
                </article>
            </div>
            
                    
        </form>
    </main>
    
    <footer id="contato" class="footer">
        <section class="contatos">
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/iconeMapFotter.png" alt="icone Mapa">
                <h3 class="contatos__pricipais__mensagem">São Paulo, Brasil</h3>
            </article>
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/iconeTelefoneFooter.png" alt="icone Telefone">
                <h3 class="contatos__pricipais__mensagem">11 4002-8922</h3>
            </article>
            <article class="contatos__pricipais">
                <img class="contatos__pricipais__iconesFooter" src="../assets/icobeEmailFooter.png" alt="icone Email">
                <h3 class="contatos__pricipais__mensagem">suporte@aquaguard.com</h3>
            </article>
        </section>
        <section class="sobreNos">
            <h3>Sobre Nós:</h3>
            <article class="sobreNos__contato">
                <a href="https://github.com/gugasantos24">Gustavo Santos</a>
                <img class="sobreNos__contato__imagemPessoal" src="https://avatars.githubusercontent.com/u/205759608?v=4" width="80px;" alt="Foto de Perfil do GitHub de Gustavo Santos"/>
            </article>
            <article class="sobreNos__contato">
                <a href="https://github.com/Gakira06">Gabriel Akira</a>
                <img class="sobreNos__contato__imagemPessoal" src="https://avatars.githubusercontent.com/u/203848085?v=4" width="80px;" alt="Foto de Perfil do GitHub de Gabriel Akira"/>
            </article>
        </section>
    </footer>
    <script src="../js/scripts.js"></script>
</body>
</html>
