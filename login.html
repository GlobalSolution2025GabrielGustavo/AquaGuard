<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>AquaGuard</title>
</head>
<body>
    <header class="cabecalho1">
        <div class="empresa">
            <img class="empresa__logo" src="./src/assets/logoAquaGuard.png">
            <h1 class="nomeEmpresa paragrafo">AquaGuard</h1>
        </div>
    </header>
    <main class="container">
        <section class="apresentacao">
            <article class="mensagemPrincipal">
                <h1 class="mensagemPrincipal__titulo tituloLogin">AquaGuard</h1>
                <p class="mensagemPrincipal__texto cabecalho">Bem vindo ao AquaGuard antecipa enchentes, protege pessoas e reduz prejuízos.Tecnologia que salva. Ação antes da água.</p>
            </article>
        </section>
        <section class="login">
            <article class="login2">
                <h1 class="titulo">Login</h1>
                    <div class="inputsLogin">
                        <input class="cabecalho inputLogin" type="text" id="usuario" name="usuario" placeholder="Usuário"/>
                        <input class="cabecalho inputLogin" type="password" id="senha" name="senha" placeholder="Senha"/>
                        <button id="buttonLogin" class="titulo2 buttonLogin" type="button">Login</button>
                    </div>
                    <div class="rodapeLogin">
                        <p class="cabecalho">Novo Usuário? Cadastre-se Aqui</p>
                        <p class="cabecalho">Esqueceu sua Senha?</p>
                    </div>       
            </article>
        </section>
    </main>
    <script src="./src/js/scripts.js"></script>
</body>
</html>
